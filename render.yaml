services:
  - type: web
    name: astra-pest-control
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd client && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_TO
        sync: false
      - key: CLIENT_URL
        sync: false
